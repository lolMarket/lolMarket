<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Login</title>
</h:head>

<body>
<f:view>
	<div>
		<h:outputText value="${loginController.errorDescription}"/>
		<br />
		<br />
	</div>
<h:form>
	<div> Email
		<h:inputText value="#{loginController.email}"	id = "email"
			required = "true"
			requiredMessage = "Email is mandatory"
			validatorMessage="Wrong email format">
			<f:validateRegex pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}"/>
		</h:inputText>
		<h:message for = "email" styleClass = "error" />
	</div>
	<div> Password 
		<h:inputSecret value="#{loginController.password}" id = "password" 
			required = "true"
			requiredMessage = "Password is mandatory"/> 
		<h:message for = "password" styleClass = "error" />
	</div>
	<hr />
	<h:commandButton value="Login" action="#{loginController.login}" />
</h:form> 		
</f:view>
</body>
</html>
