<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Customer Registration</title>
	<style type="text/css">
		.box {
			margin: 5px;
		}
	</style>
</h:head>

<h:body>
<f:view>

<ui:include src="navbar.xhtml" />
<h:form>
	<h:messages styleClass="alert" infoClass="alert alert-info" errorClass="alert alert-danger" />
	<div class="box input-group">
  		<span class="input-group-addon" id="basic-addon1">First Name</span>
		<h:inputText styleClass="form-control" value="#{registrationController.firstName}" id = "firstName"
			required = "true"
            requiredMessage = "First Name is mandatory"
            validatorMessage = "Names must contain letters">
			<f:validateRegex pattern="[a-z A-Z]+"/>
		</h:inputText>
	</div>
	<div class="box input-group">
  		<span class="input-group-addon" id="basic-addon1">Last Name</span>
		<h:inputText styleClass="form-control" value="#{registrationController.lastName}"	 id = "lastName"
			required = "true"
            requiredMessage = "Last Name is mandatory"
            validatorMessage = "Names must contain letters">
			<f:validateRegex pattern="[a-z A-Z]+"/>
		</h:inputText>
	</div> 
	<div class="box input-group">
  		<span class="input-group-addon" id="basic-addon1">Birth Date</span>
	  		<h:inputText styleClass="form-control" value="#{registrationController.birthDate}" id = "birthDate"
			required = "true"
			requiredMessage = "Birth Date is mandatory"
			converterMessage = "Birth Date must be in day/month/year format">
			<f:convertDateTime pattern="d/M/yyyy" />
		</h:inputText>
	</div>
	<div class="box input-group">
  		<span class="input-group-addon" id="basic-addon1">Address</span>
		<h:inputText styleClass="form-control" value="#{registrationController.address}"	id = "address"
			required = "true"
			requiredMessage = "Address is mandatory">
		</h:inputText>
	</div> 
	<div class="box input-group">
  		<span class="input-group-addon" id="basic-addon1">Email</span>
		<h:inputText styleClass="form-control" value="#{registrationController.email}"	id = "email"
			required = "true"
			requiredMessage = "Email is mandatory"
			validatorMessage="Wrong email format">
			<f:validateRegex pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}"/>
		</h:inputText>
	</div> 
	<div class="box input-group">
  		<span class="input-group-addon" id="basic-addon1">Password</span>
		<h:inputSecret styleClass="form-control" value="#{registrationController.password}" id = "password" 
			required = "true"
			requiredMessage = "Password is mandatory"/> 
	</div>
	<div> <h:commandButton value="Register"
						   styleClass="btn btn-success" 
						   action="#{registrationController.registerCustomer}" /></div>
</h:form> 		
</f:view>
</h:body>
</html>
