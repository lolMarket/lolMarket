<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>
	
	<title>Create Order</title>
</h:head>
<h:body>
<f:view>
<c:if test="${customer.current ne null}"> 
	<ui:include src="customerNavbar.xhtml"/>
	
	<div style="page-header">
		<h1> Order #${param.id} details</h1>
	</div>
		
	<h2>Total: ${orderController.getOrderById(param.id).total} €</h2>
	
	<h:dataTable value="${orderController.getOrderById(param.id).orderLines}" var="orderLine" styleClass="table table-striped table-bordered">
		<h:column>
			<f:facet name="header">
				<h:outputText value = "Product" />
			</f:facet>
			<h:outputText value="${orderLine.product.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value = "Quantity" />
			</f:facet>
			<h:outputText value="${orderLine.quantity}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value = "Subtotal" />
			</f:facet>
			<h:outputText value="${orderLine.price} €" />
		</h:column>
	</h:dataTable>
</c:if> 
</f:view>
</h:body>
</html>
