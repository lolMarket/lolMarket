<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Create Order</title>
</h:head>
<h:body>
<f:view>
<c:if test="${customer.current ne null}"> 
	<h1>Order Details</h1>
	<h:form>
		<a href="CustomerHome.xhtml">Home</a>
	</h:form>
	
	<div style="display:inline-block; vertical-align: top; margin-left: 5%">
	<h3>Total:${orderController.getOrderById(param.id).total}€</h3>
	<h:dataTable value="${orderController.getOrderById(param.id).orderLines}" var="orderLine">
		<h:column>
			<f:facet name="header">
				<h:outputText value = "Product" />
			</f:facet>
			<h:outputText value="${orderLine.product.name}"/>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value = "Quantity" />
			</f:facet>
			<h:outputText value="${orderLine.quantity}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value = "Price" />
			</f:facet>
			<h:outputText value="${orderLine.price} €" />
		</h:column>
	</h:dataTable>
	</div>
</c:if> 
</f:view>
</h:body>
</html>
