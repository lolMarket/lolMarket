<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta charset="ISO-8859-1"/>
<title>Provider Registration</title>
</h:head>
<h:body>
<f:view>
<h:form>
	<div>
		${providerController.message}
	</div>
	<div> VATIN 
		<h:inputText value="#{providerController.vatin}"	 id = "vatin"
			required = "true"
            requiredMessage = "VATIN is mandatory"
            validatorMessage = "VATIN must be alphanumeric">
			<f:validateRegex pattern="[a-zA-Z0-9]+"/>
		</h:inputText>
		<h:message for = "vatin" styleClass = "error" />
	</div>
	<div> Name 
		<h:inputText value="#{providerController.name}"	 id = "name"
			required = "true"
            requiredMessage = "Name is mandatory"
            validatorMessage = "Name must contain letters">
			<f:validateRegex pattern="[a-z A-Z0-9]+"/>
		</h:inputText>
		<h:message for = "name" styleClass = "error" />
	</div>
	<div> Address 
		<h:inputText value="#{providerController.address}" id = "address"
			required = "false"
			validatorMessage = "Address must contain letters and numbers">
			<f:validateRegex pattern="[a-z A-Z0-9]*"></f:validateRegex>
		</h:inputText>
		<h:message for = "address" styleClass = "error" />
	</div>
	<div> Phone Number 
		<h:inputText value="#{providerController.phoneNumber}"	id = "phoneNumber"
			required = "false"
			validatorMessage="Phone Number must contain only digits">
			<f:validateRegex pattern="[+0-9]*"></f:validateRegex>
		</h:inputText>
		<h:message for = "phoneNumber" styleClass = "error" />
	</div>
	<div> Email 
		<h:inputText value="#{providerController.email}"	id = "email"
			required = "false"
			validatorMessage="Wrong email format">
			<f:validateRegex pattern="([-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4})*"/>
		</h:inputText>
		<h:message for = "email" styleClass = "error" />
	</div>
	<div> <h:commandButton value="Register" action="#{providerController.registerProvider}" /></div>
</h:form>
</f:view>
</h:body>
</html>
