<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>
	
	<title>Customer Details</title>
</h:head>
<h:body>
<f:view>
 <c:if test="${admin.current ne null and not empty param.id}"> 
	<ui:include src="adminNavbar.xhtml" />
	
	<c:set var="customer" value="#{customerController.getCustomer(param.id)}"/>
	<div class="page-header">
			<h3>
			First Name <br/>
			<small>
				<h:outputText value="${customer.firstName}  
									 ${customer.lastName}"></h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Email <br/>
			<small>
				<h:outputText value="${customer.email}"></h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Birth Date <br/>
			<small>
				<h:outputText value="${customer.birthDate}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Registration Date <br/>
			<small>
				<h:outputText value="${customer.registrationDate}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Address <br/>
			<small>
				<h:outputText value="${customer.address}"/>
			</small>
			</h3>
		</div>
</c:if>
</f:view>
</h:body>
</html>
