<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />	
    
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	
	<script>
		$(document).ready(function() {
			
				/*
				 * Set the 'active' based on the URL
				 */
				active = $('a[href="'+this.location.pathname.replace(/^.*[\\\/]/, '')+'"]');
				console.log(active);
				active.parent().addClass('active');
		});
	</script>
</h:head>
<h:body style="padding-top: 50px">
<c:if test="${customer.current ne null}"> 
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <h:form>
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="CustomerHome.xhtml">lolMarket - ${customer.current.email}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="CustomerOrders.xhtml">View Orders</a></li>
            <li><a href="CreateOrder.xhtml">Create Order</a></li>
            <li><h:commandLink action="#{loginController.customerLogout}" value="Logout"/></li>
          </ul>
        </div>
      </div>
      </h:form>
    </nav>
  </c:if>
</h:body>
</html>
