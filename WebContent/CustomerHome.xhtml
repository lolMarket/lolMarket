<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"/>
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>
	
	<title>Customer Home</title>
</h:head>
<h:body>
<f:view>
	<c:if test="${customer.current ne null}">
		<ui:include src="customerNavbar.xhtml" />
		<div class="page-header">
			<h3>
			First Name <br/>
			<small>
				<h:outputText value="${customer.current.firstName}  
									 ${customer.current.lastName}"></h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Email <br/>
			<small>
				<h:outputText value="${customer.current.email}"></h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Birth Date <br/>
			<small>
				<h:outputText value="${customer.current.birthDate}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Registration Date <br/>
			<small>
				<h:outputText value="${customer.current.registrationDate}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</small>
			</h3>
		</div>
		<div class="page-header">
			<h3>
			Address <br/>
			<small>
				<h:outputText value="${customer.current.address}"/>
			</small>
			</h3>
		</div>
	</c:if>
</f:view>
</h:body>
</html>
